<link rel="stylesheet" href="../static/css/main.css" />
<body
  class="cover"
  style="background-image: url(../static/assets/img/fondo.jpg)"
>
  <form
    method="POST"
    autocomplete="off"
    class="full-box logInForm"
    class="user"
  >
    {% csrf_token %}

    <p class="text-center text-muted">
      <i class="zmdi zmdi-account-circle zmdi-hc-5x"></i>
    </p>
    <p class="text-center text-muted text-uppercase">
      Inicia sesión con tu cuenta
    </p>
    <div class="form-group label-floating">
      <label class="control-label" for="">E-mail</label>
      <input class="form-control" id="idusername" name="username" />
      <p class="help-block">Escribe tú E-mail</p>
    </div>
    <div class="form-group label-floating">
      <label class="control-label" for="UserPass">Contraseña</label>
      <input
        class="form-control"
        id="id_password"
        name="password"
        type="text"
      />
      <p class="help-block">Escribe tú contraseña</p>
    </div>
    <div class="form-group text-center">
      <input
        type="submit"
        value="Iniciar sesión"
        class="btn btn-raised btn-danger"
      />
    </div>
  </form>
  <!--====== Scripts -->
  <script src="../static/js/jquery-3.1.1.min.js"></script>
  <script src="../static/js/bootstrap.min.js"></script>
  <script src="../static/js/material.min.js"></script>
  <script src="../static/js/ripples.min.js"></script>
  <script src="../static/js/sweetalert2.min.js"></script>
  <script src="../static/js/jquery.mCustomScrollbar.concat.min.js"></script>
  <script src="../static/js/main.js"></script>
  <script>
    $.material.init();
  </script>
</body>
